<style type="text/css">

<script type="text/javascript">
var handler=null;
// see https://github.com/mbostock/d3/wiki/Ordinal-Scales#category20c
var colors = d3.scale.category20c().domain(d3.range(0,20)).range()

function c0(index) { return "#9c9c9c"; }
function c1(index) { return "#bdbdbd"; }
function c2(index) { return colors[index % 16]; } // <-- note: uses only the first 16 colors

var elapsed="18.4s"
var beginningMillis=1559644388997;
var endingMillis=1559644407445;
var data=[
{"label": "dockerPreconditions", "times": [{"starting_time": 1559644389737, "ending_time": 1559644389781, "color":c1(0)}, {"starting_time": 1559644389781, "ending_time": 1559644391757, "color":c2(0), "label": "5.5s \/ 571.5 MB"}, {"starting_time": 1559644391757, "ending_time": 1559644395218, "color":c1(0)}]},
{"label": "validateInputFormat", "times": [{"starting_time": 1559644395316, "ending_time": 1559644395319, "color":c1(1)}, {"starting_time": 1559644395319, "ending_time": 1559644395448, "color":c2(1), "label": "1.3s \/ 34.8 MB"}, {"starting_time": 1559644395448, "ending_time": 1559644396572, "color":c1(1)}]},
{"label": "getQueryIds", "times": [{"starting_time": 1559644396591, "ending_time": 1559644396672, "color":c1(2)}, {"starting_time": 1559644396672, "ending_time": 1559644396814, "color":c2(2), "label": "1.2s \/ 32.3 MB"}, {"starting_time": 1559644396814, "ending_time": 1559644397760, "color":c1(2)}]},
{"label": "ValidateInputIds (1)", "times": [{"starting_time": 1559644397768, "ending_time": 1559644397860, "color":c1(3)}, {"starting_time": 1559644397860, "ending_time": 1559644397893, "color":c2(3), "label": "1.2s \/ 32.6 MB"}, {"starting_time": 1559644397893, "ending_time": 1559644398980, "color":c1(3)}]},
{"label": "RobinsonFouldsMetrics (1)", "times": [{"starting_time": 1559644398997, "ending_time": 1559644399080, "color":c1(4)}, {"starting_time": 1559644399080, "ending_time": 1559644399404, "color":c2(4), "label": "1.6s \/ 475.7 MB"}, {"starting_time": 1559644399404, "ending_time": 1559644400598, "color":c1(4)}]},
{"label": "SnPrecisionMetrics (1)", "times": [{"starting_time": 1559644399006, "ending_time": 1559644399081, "color":c1(5)}, {"starting_time": 1559644399081, "ending_time": 1559644399290, "color":c2(5), "label": "1.3s \/ 32.3 MB"}, {"starting_time": 1559644399290, "ending_time": 1559644400280, "color":c1(5)}]},
{"label": "manage_assessment_snprecision (Performing benchmark assessment and building plots)", "times": [{"starting_time": 1559644400310, "ending_time": 1559644400381, "color":c1(6)}, {"starting_time": 1559644400381, "ending_time": 1559644401419, "color":c2(6), "label": "6.6s \/ 636.1 MB"}, {"starting_time": 1559644401419, "ending_time": 1559644406865, "color":c1(6)}]},
{"label": "manage_assessment_rfheatmap (Performing benchmark assessment and building plots)", "times": [{"starting_time": 1559644400610, "ending_time": 1559644400699, "color":c1(7)}, {"starting_time": 1559644400699, "ending_time": 1559644401610, "color":c2(7), "label": "6.3s \/ 511 MB"}, {"starting_time": 1559644401610, "ending_time": 1559644406953, "color":c1(7)}]}
]


function getTickFormat() {
  var MIN = 1000 * 60
  var HOUR = MIN * 60
  var DAY = HOUR * 24
  var delta = (endingMillis - beginningMillis)

  if( delta < 2 * MIN ) {
    return {
      format: d3.time.format("%S"),
      tickTime: d3.time.seconds,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * HOUR ) {
    return {
      format: d3.time.format("%M"),
      tickTime: d3.time.minutes,
      tickInterval: 5,
      tickSize: 6
    }
  }

  if( delta < 2 * DAY ) {
    return {
      format: d3.time.format("%H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 1,
      tickSize: 6
    }
  }

  if( delta <= 7 * DAY ) {
    return {
      format: d3.time.format("%b %e %H:%M"),
      tickTime: d3.time.hours,
      tickInterval: 6,
      tickSize: 6
    }
  }

  return {
    format: d3.time.format("%b %e"),
    tickTime: d3.time.days,
    tickInterval: 1,
    tickSize: 6
  }
}

function getLabelMargin(scale) {
    $('<span class="labelSpan" style="display: none"></span>').appendTo('body');

    var labelMargin = 0
    $.each(data, function (key, value) {
      labelMargin = Math.max(labelMargin, $('.labelSpan').html(value.label).width());
    });

    $('.labelSpan').remove();

    return (labelMargin * scale);
}

function render() {
  handler=null;
  $("#timeline").empty()
  $('#label_elapsed').text(elapsed)
  $('#label_launch').text( d3.time.format('%d %b %Y %H:%M')(new Date(beginningMillis)) )

  var width = $(window).width();
  var chart = d3.timeline()
    .stack() // toggles graph stacking
    .margin({left:getLabelMargin(0.85), right:100, top:0, bottom:0})
    .tickFormat( getTickFormat() )
    .rowSeperators('#f5f5f5')
    .showTimeAxisTick()
    ;
  var svg = d3.select("#timeline").append("svg").attr("width", width).datum(data).call(chart);
}

function hrz() {
if( handler != null ) clearTimeout(handler)
  handler = setTimeout(render, 150);
}

$(document).ready(render)
$(window).resize(hrz); // resize the applet on window resize
</script>
